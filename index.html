<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen -->
    <div class="screen active" id="homeScreen">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header">
            <div class="greeting">
                <div class="hello">Hello,</div>
                <div class="name">Aurellia!</div>
            </div>
            <div class="profile-pic">
                <img src="assets/logo.png" alt="Profile">
            </div>
        </div>

        <div class="section-header">
            <h2>Your Visa</h2>
            <a href="#" class="see-all">See All</a>
        </div>

        <div class="cards-container">
            <div class="card premium">
                <div class="card-header">
                    <i class="fas fa-credit-card"></i>
                    <span class="premium-badge">Premium</span>
                </div>
                <div class="card-number">4000 5127 2123 2018</div>
                <div class="card-footer">
                    <div class="card-name">Aurellia</div>
                    <div class="card-brand">VISA</div>
                </div>
            </div>
            <div class="card premium">
                <div class="card-header">
                    <i class="fas fa-credit-card"></i>
                    <span class="premium-badge">Premium</span>
                </div>
                <div class="card-number">4000 5127 2123 2018</div>
                <div class="card-footer">
                    <div class="card-name">Aurellia</div>
                    <div class="card-brand">VISA</div>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h2>Services</h2>
            <a href="#" class="see-all">See All</a>
        </div>

        <div class="services">
            <div class="service-item">
                <div class="service-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="service-name">Card</div>
            </div>
            <div class="service-item" id="financeBtn">
                <div class="service-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="service-name">Finance</div>
            </div>
            <div class="service-item">
                <div class="service-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="service-name">Top Up</div>
            </div>
            <div class="service-item">
                <div class="service-icon">
                    <i class="fas fa-question"></i>
                </div>
                <div class="service-name">Help</div>
            </div>
        </div>

        <div class="section-header">
            <h2>Activity</h2>
            <a href="#" class="see-all">See All</a>
        </div>

        <div class="activity-list" id="activityList">
            <!-- Activities will be loaded here -->
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-clock"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-comment"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Finance Screen -->
    <div class="screen" id="financeScreen">
        <div class="status-bar blue">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="finance-header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Account Finance</h1>
            <button class="help-btn">
                <i class="fas fa-question-circle"></i>
            </button>
        </div>

        <div class="balance-container">
            <div class="balance-amount" id="balanceAmount">Rp. 25.550.000,-</div>
            <div class="balance-date">12 June 2022</div>
        </div>

        <div class="section-header white">
            <h2>Statistics</h2>
            <a href="#" class="see-all">See All</a>
        </div>

        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>

        <div class="section-header">
            <h2>History</h2>
            <div class="category-filter">
                <span>Category</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="activity-list" id="financeActivityList">
            <!-- Activities will be loaded here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
